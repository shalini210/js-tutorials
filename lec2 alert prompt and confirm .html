<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script>
        function fun1()
        {
            let name =  prompt("Enter your name","Raman")
            alert(`welcome ${name} `)
        }
        function fun2()
        {
            let result = confirm("are you sure to exit")
            if(result)
            {
                window.close()
            }
        }
    </script>
</head>
<body>
    <input type="button" value="prompt eg" onclick="fun1()">
    <input type="button" value="close" onclick="fun2()">
</body>
</html>
