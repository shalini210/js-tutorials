<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Fact()
        {
            let n = parseInt(document.getElementById("txtnumber").value);
            let fact = 1;
            for(var i=1;i<=n;i++)
        {
            fact = fact*i
        }
        document.getElementById("pfact").innerHTML = `factorial of ${n} is ${fact}`
        }
    </script>
</head>
<body>
    <p>
        Enter Any no : <input type="text" id="txtnumber">
        <input type="button" value="show factorial" onclick="Fact()"/>
    </p>
    <p id="pfact">

    </p>
    
</body>
</html>
