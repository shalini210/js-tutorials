<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart To-Do App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #f4f6f8;
      --card: #fff;
      --text: #1f2937;
      --accent: #4f46e5;
      --done: #d1fae5;
    }

    body.dark {
      --bg: #1e293b;
      --card: #334155;
      --text: #f1f5f9;
      --accent: #818cf8;
      --done: #4ade80;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      color: var(--text);
    }

    .todo-container {
      background: var(--card);
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      color: var(--accent);
    }

    .input-group {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input, select {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      flex: 1;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #e5e7eb;
      padding: 0.6rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.completed {
      background: var(--done);
      text-decoration: line-through;
    }

    .actions button {
      background: none;
      color: var(--text);
      font-size: 1.1rem;
      margin-left: 0.5rem;
    }

    .priority {
      font-size: 0.8rem;
      background: #facc15;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      margin-left: 0.5rem;
    }

    .dark-toggle {
      text-align: right;
      margin-bottom: 1rem;
    }

    .dark-toggle button {
      background: none;
      border: 1px solid var(--accent);
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <div class="dark-toggle">
      <button onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
    </div>

    <h2>üìù Smart To-Do App</h2>

    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Task description..." />
      <input type="date" id="dueDate" />
      <select id="priority">
        <option value="Normal">Normal</option>
        <option value="High">High</option>
        <option value="Urgent">Urgent</option>
      </select>
      <button onclick="addTask()">‚ûï</button>
      <button onclick="startVoiceInput()" title="Speak Task">üé§</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.draggable = true;
        li.className = task.completed ? "completed" : "";
        li.innerHTML = `
          <span ondblclick="editTask(${index})">
            ${task.text} 
            <small>üìÖ ${task.due || "No date"}</small> 
            <span class="priority">${task.priority}</span>
          </span>
          <div class="actions">
            <button onclick="toggleComplete(${index})">‚úî</button>
            <button onclick="deleteTask(${index})">üóëÔ∏è</button>
          </div>
        `;

        li.addEventListener("dragstart", (e) => {
          e.dataTransfer.setData("text/plain", index);
        });

        li.addEventListener("dragover", (e) => e.preventDefault());

        li.addEventListener("drop", (e) => {
          const draggedIndex = e.dataTransfer.getData("text/plain");
          const targetIndex = index;
          const draggedItem = tasks.splice(draggedIndex, 1)[0];
          tasks.splice(targetIndex, 0, draggedItem);
          saveTasks();
          renderTasks();
        });

        list.appendChild(li);
      });
    }

    function addTask() {
      const text = document.getElementById("taskInput").value.trim();
      const due = document.getElementById("dueDate").value;
      const priority = document.getElementById("priority").value;
      if (text === "") return;

      tasks.push({ text, due, priority, completed: false });
      saveTasks();
      renderTasks();
      document.getElementById("taskInput").value = "";
      document.getElementById("dueDate").value = "";
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function editTask(index) {
      const newText = prompt("Edit task:", tasks[index].text);
      if (newText !== null) {
        tasks[index].text = newText.trim();
        saveTasks();
        renderTasks();
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function startVoiceInput() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Speech Recognition not supported. Try using Chrome.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("taskInput").value = transcript;
      };

      recognition.onerror = function(event) {
        console.error("Voice input error:", event.error);
      };

      recognition.start();
    }

    renderTasks();
  </script>
</body>
</html>
