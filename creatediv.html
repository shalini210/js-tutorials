<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container
        {
            display: flex;
            flex-wrap: wrap;
        }
        .ball
        {
            height: 50px;
            width:50px;
            border-radius: 50%;
            background-color: magenta;
        }
    </style>
    <script>
        function fun1()
        {
            var container = document.getElementById("container");
            setInterval(()=>
            {
                var d =document.createElement("div")
                d.className = "ball"
                container.appendChild(d)
            },1000)
        }
    </script>
</head>
<body onload="fun1()">
        <div id="container">

        </div>
</body>
</html>
