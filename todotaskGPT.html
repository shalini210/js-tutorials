<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .todo-container {
      background: white;
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      border-radius: 12px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #4f46e5;
    }

    .input-group {
      display: flex;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px 0 0 8px;
      outline: none;
    }

    button.add-btn {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 0.7rem 1rem;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #f1f5f9;
      margin-bottom: 0.5rem;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.2s;
    }

    li.completed {
      text-decoration: line-through;
      color: #888;
      background: #e0e7ff;
    }

    .actions {
      display: flex;
      gap: 0.5rem;
    }

    .actions button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .actions button.complete {
      color: green;
    }

    .actions button.delete {
      color: red;
    }
  </style>
</head>
<body>

  <div class="todo-container">
    <h2>üìù To-Do List</h2>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Add new task..." />
      <button class="add-btn" onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === '') return;

      const li = document.createElement('li');
      li.innerHTML = `
        <span>${taskText}</span>
        <div class="actions">
          <button class="complete" onclick="toggleComplete(this)">‚úî</button>
          <button class="delete" onclick="deleteTask(this)">üóëÔ∏è</button>
        </div>
      `;
      taskList.appendChild(li);
      taskInput.value = '';
    }

    function toggleComplete(button) {
      const li = button.closest('li');
      li.classList.toggle('completed');
    }

    function deleteTask(button) {
      const li = button.closest('li');
      li.remove();
    }
  </script>

</body>
</html>
